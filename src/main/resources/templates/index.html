<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack</title>
    <!--    libs for stomp and sockjs-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <!--    end libs for stomp and sockjs-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

</head>

<body>
    <div class="container">
        <div class="header">
            <span class="header-menu" id="menu-btn"><i
				class="fas fa-bars menu-btn"></i></span>
            <div class="header_logo">
                <div class="header_logo-img"></div>
                <div class="header_logo-title">
                    <span>BLACK JACK</span>
                </div>
            </div>
            <ul class="header-info">
                <li class="header-info_item" hidden><i class="fas fa-door-open"></i>
                    <span id="rid"></span></li>
                <li class="header-info_item"><i class="fas fa-user"></i> <span id="pname" th:text="${player.playerName}"></span></li>
                <li class="header-info_item">
                    <div class="wallet-img"></div>
                    <div class="wallet-amount" id="pwallet" th:text="${player.user.wallet}"></div>
                    <div th:text="${id}" hidden id="playerId"></div>
                </li>
            </ul>
        </div>
        <div class="menu none-back" id="menu-content" style="display: none;">
            <div class="menu_btn">
                <button class="btn create_game-btn" onclick="create_room()">CREATE
					ROOM</button>
                <button class="btn join_game-btn">JOIN</button>
                <button class="btn exit-btn">EXIT</button>
            </div>

        </div>

        <div class="table"></div>
        <div class="player player_2" hidden>
            <div class="player_info player_info-2">
                <div class="player_dealer-symbol dealer-2 " hidden></div>
                <p>name2</p>
                <div class="player_info_wallet">
                    <div class="player_info_wallet-img"></div>
                    <p class="player_info_wallet-amount">1000$</p>
                </div>
            </div>
            <span class="bet_amount bet_amount-2 " hidden>$500</span>
        </div>
        <div class="table-background">
            <!-- menu connect form-->
            <div id="menu_connect_game_form">
                <input type="text" placeholder="ROOM ID" id="roomId">
                <button class="menu_connect_game-btn" onclick="connectToGame()">
					<i class="fas fa-arrow-circle-right"></i>
				</button>
                <div class="btn create_form-btn" id="join_back-btn">BACK</div>
            </div>
            <div class="table-background-logo"></div>
            <div class="player player_3" hidden>
                <div class="player_info player_info-3">
                    <div class="player_dealer-symbol dealer-3 " hidden></div>
                    <p>name3</p>
                    <div class="player_info_wallet">
                        <div class="player_info_wallet-img"></div>
                        <p class="player_info_wallet-amount">1000$</p>
                    </div>

                </div>
                <span class="bet_amount bet_amount-3" hidden>$500</span>
            </div>
            <div class="player player_4" hidden>
                <div class="player_info player_info-4">
                    <div class="player_dealer-symbol dealer-4" hidden></div>
                    <p>name4</p>
                    <div class="player_info_wallet">
                        <div class="player_info_wallet-img"></div>
                        <p class="player_info_wallet-amount">1000$</p>
                    </div>
                </div>
                <span class="bet_amount bet_amount-4" hidden>$500</span>
            </div>
            <div class="table_playing_card-img " hidden></div>

            <div class="game_control ">
                <button class="control-btn" hidden>HIT</button>
                <button class="control-btn" hidden>STAND</button>


                <div class="master_opera" hidden>
                    <button class="control-btn" onclick="startGame()">START</button>
                </div>
                <div class="joiner_opera" hidden>
                    <input type="number" placeholder="Bet Amount" id="bet-input">
                    <button class="control-btn" id="bet-btn" onclick="bet()">READY</button>
                </div>
            </div>

            <div class="table-hand_cards">
            </div>
        </div>
        <div class="player player_1">
            <div class="player_info player_info-1">
                <div class="player_dealer-symbol dealer-1 " hidden></div>
                <p th:text="${player.playerName}">name1</p>
                <div class="player_info_wallet">
                    <div class="player_info_wallet-img"></div>
                    <p class="player_info_wallet-amount" th:text="${player.user.wallet}">1000$</p>
                </div>
            </div>
            <span class="bet_amount bet_amount-1 " hidden>$500</span>
        </div>




        <footer style="text-align: center; margin-top: 4px;">
            <span><small>@Copy&right by ChienCt</small></span>

        </footer>
</body>
<script type="text/javascript" th:src="@{/js/elements.cardmeister.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery-3.6.0.min.js}"></script>
<script type="text/javascript" th:src="@{/js/socket_js.js}"></script>
<script type="text/javascript" th:src="@{/js/js.js}"></script>
<script>
</script>

</html>
